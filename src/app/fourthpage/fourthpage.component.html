
<div class="container">
    <div class="box">
        <h1 style="color: #0056b3;">Does the imagined colour, is available in this below list ???</h1>
      <div class="color-menu">
            <div>
                @for(colour of colourMenu;track colour){
                    <h2 [ngStyle]="{color:colour}">{{colour}}</h2>
                }
            </div>
      </div>
            <div class="button-group">
                <button class="btn"  (click)="yes()">yes</button>
                <button class="btn"  (click)="no()">no</button>
            </div>
    </div>
</div>
